<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  
  <script>
    // Função para obter a chave da URL
    function extractKeyFromUrl() {
      var url = window.location.href;
      var parts = url.split('/');
      return parts[parts.length - 1];
    }
    
    // Função para redirecionar para a URL longa correspondente à chave
    function redirect() {
      var key = extractKeyFromUrl();
      var urls;
      
      // Requisição para carregar o arquivo JSON urls.json
      var request = new XMLHttpRequest();
      request.open('GET', 'urls.json', true);
      
      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          // Sucesso na requisição
          urls = JSON.parse(request.responseText);
          
          // Busca pela URL longa correspondente à chave
          var longUrl = urls.urls.find(url => url.short === key)?.long;
          
          // Se a URL longa for encontrada, redireciona para ela
          if (longUrl) {
            window.location.href = longUrl;
          } else {
            alert("URL curta não encontrada.");
          }
        } else {
          // Erro na requisição
          console.error("Erro ao carregar o arquivo JSON.");
        }
      };
      
      request.onerror = function() {
        // Erro na conexão
        console.error("Erro de conexão.");
      };
      
      request.send();
    }
    
    // Redirecionar ao carregar a página
    window.onload = redirect;
  </script>
</body>
</html>
