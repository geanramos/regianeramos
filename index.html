<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  
  <script>
    // Função para extrair a chave da URL
    function extractKeyFromUrl() {
      var url = window.location.pathname;
      var parts = url.split('/');
      return parts[parts.length - 1];
    }
    
    // Função para redirecionar para a URL longa correspondente à chave
    function redirect() {
      var key = extractKeyFromUrl();
      
      // Requisição para carregar o arquivo JSON urls.json
      fetch('urls.json')
        .then(response => response.json())
        .then(data => {
          // Busca pela URL longa correspondente à chave
          var longUrl = data.urls.find(url => url.short === key)?.long;
          
          // Se a URL longa for encontrada, redireciona para ela
          if (longUrl) {
            window.location.href = longUrl;
          } else {
            alert("URL curta não encontrada.");
          }
        })
        .catch(error => console.error('Erro ao carregar URLs:', error));
    }
    
    // Redirecionar ao carregar a página
    window.onload = redirect;
  </script>
</body>
</html>
